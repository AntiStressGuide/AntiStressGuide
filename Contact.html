<style>
body {
  font-family: 'Roboto', Arial, sans-serif;
  background: #eaf5e8;
  margin: 0; padding: 0; line-height: 1.6;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

header img.logo {
  max-width: 120px;
  height: auto;
}

header h1 {
  flex: 1;
  text-align: center;
  font-size: 1.8em;
  color: #2E5D3D;
  margin: 0;
}

/* Navigation */
.main-nav {
  display: flex;
  gap: 15px;
}

.main-nav a {
  text-decoration: none;
  color: #2E5D3D;
  font-weight: bold;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background 0.3s;
}

.main-nav a:hover {
  background: #27623e;

}

/* Chat */
.chat-container {
  border: 1px solid #ccc;
  border-radius: 15px;
  padding: 10px;
  max-height: 400px;
  overflow-y: auto;
  background: #f7fff8;
  display: flex;
  flex-direction: column;
}

.chat-message {
  max-width: 80%;
  margin: 10px;
  padding: 12px 15px;
  border-radius: 20px;
  word-wrap: break-word;

}

.chat-message.user {
  background: #2E5D3D;
  color: #fff;
  align-self: flex-end;
  margin-left: auto;
  text-align: right;
}

.chat-message.bot {
  background: #d9f0e0;
  color: #27623e;
  align-self: flex-start;
}

/* Input area */
.input-area {
  display: flex;
  margin-top: 10px;
  gap: 10px;
  flex-wrap: wrap;
}

input[type=text] {
  flex: 1;
  padding: 12px 15px;
  border-radius: 30px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  background: #2E5D3D;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

button:hover { background: #27623e; }

/* Footer */
footer {
  margin-top: 30px;
  padding: 15px;
  font-size: 0.9em;
  color: #444;
  text-align: center;
  border-top: 1px solid #cce6d0;
}

/* Responsive */
@media(max-width:600px){
  header {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .main-nav {
    flex-wrap: wrap;
    justify-content: center;
  }
  input[type=text] { width: 100%; }
  button { width: 100%; }

</style>
</head>
<body>

<div class="container">

  <header>
    <img src="Logo AntiStressGuide.png" alt="AntiStressGuide Logo" class="logo">
    <h1>Contact / Chat</h1>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="Results.html">Enhanced Stress Index</a>
      <a href="Affirmations.html">Affirmations</a>
    </nav>
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    &copy; 2025 AntiStressGuide. All rights reserved.
    <br>
    <a href="Contact.html">Contact / Chat</a>
  </footer>

</div>

<script>
// Keywords for critical messages
const criticalKeywords = ["problem","urgent","error","emergency","critical"];
const chat = document.getElementById('chat');

function appendMessage(text, sender){
  const div = document.createElement('div');
  div.className = 'chat-message ' + sender;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Initialize chat
appendMessage("ðŸ‘‹ Hello! Ask your questions here. For urgent or critical issues, our team will be notified automatically.", "bot");

function sendMessage(){
  const input = document.getElementById('userInput');
  let text = input.value.trim();
  if(!text) return;
  appendMessage(text, 'user');
  input.value = '';

  // Check if message contains critical keywords
  let isCritical = criticalKeywords.some(word => text.toLowerCase().includes(word));

  if(isCritical){
    // Send email to admin (server-side)
    fetch('sendEmail.php', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({message:text})
    }).then(res => res.json())
      .then(data => console.log('Email sent:', data))
      .catch(err => console.error('Email error:', err));

    appendMessage("âœ… Thank you. Your message has been received. Our team will review it shortly.", 'bot');
  } else {
    // Simulated AI response
    let reply = "ðŸ’¡ Here's some guidance: " + text + "<br> For detailed info, see our <a href='References.html' target='_blank'>References</a>.";
    appendMessage(reply, 'bot');
  }
}
</script>

</body>
