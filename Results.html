<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Stress Index (WHO-Based)</title>
<style>
body { font-family: Roboto, Arial, sans-serif; background:#eaf5e8; margin:0; padding:0; line-height:1.6; }
.container { max-width:700px; margin:30px auto; background:#fff; padding:30px; border-radius:10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
h1,h2 { text-align:center; color:#2E5D3D; }
.question { margin:15px 0; padding:15px; border-radius:8px; }
.question:nth-child(odd){ background:#e0f2e9; }
.question:nth-child(even){ background:#f7fff8; }
label { display:block; margin:5px 0; }
input[type="range"] { width:100%; margin-top:5px; }
.range-labels { display:flex; justify-content:space-between; font-size:14px; color:#555; margin-top:5px; }
input[type="checkbox"], input[type="radio"] { margin-right:5px; }
select, input[type=email] { width:100%; padding:8px; margin-top:10px; border-radius:30px; border:1px solid #ccc; }
button { margin-top:10px; padding:12px 25px; color:#fff; background:#2E5D3D; border:none; border-radius:5px; cursor:pointer; font-size:16px;}
button:hover{ background:#27623e;}
#results { display:none; margin-top:20px; text-align:center; padding:20px; background:#e0f2e9; border-radius:10px; }
</style>
</head>
<body>
<div class="container">
<h1>Enhanced Stress Index (WHO-Based)</h1>
<form id="assessmentForm">

  <!-- Demographics -->
  <h2>Demographics</h2>
  <div class="question">
    <label>Age:</label>
    <select name="age" required>
      <option value="" disabled selected>Select age</option>
      <option value="18-30">18â€“30</option>
      <option value="31-50">31â€“50</option>
      <option value="51-70">51â€“70</option>
      <option value=">70">>70</option>
    </select>
  </div>
  <div class="question">
    <label>Gender:</label>
    <select name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Health Conditions -->
  <h2>Health Conditions</h2>
  <div class="question">
    <label>Do you have any chronic diseases, medical conditions, or recent surgeries?</label>
    <label><input type="checkbox" name="chronic" value="None"> None</label>
    <label><input type="checkbox" name="chronic" value="Cardiovascular Disease"> Cardiovascular Disease</label>
    <label><input type="checkbox" name="chronic" value="Mental Health Condition"> Mental Health Condition</label>
    <label><input type="checkbox" name="chronic" value="Recent Surgery"> Recent Surgery</label>
    <label><input type="checkbox" name="chronic" value="Other"> Other</label>
  </div>

  <!-- Physical Activity -->
  <div class="question">
    <label>Weekly Physical Activity:</label>
    <label><input type="radio" name="physical" value="Little or no activity" required>&lt;150 min/week, no strength</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 0â€“1 strength">150â€“300 min/week, 0â€“1 strength</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 2+ strength">150â€“300 min/week, 2+ strength</label>
    <label><input type="radio" name="physical" value=">300 min/week, 2+ strength">&gt;300 min/week, 2+ strength</label>
    <label><input type="radio" name="physical" value="Vigorous 75â€“150+ min/week">Vigorous 75â€“150+ min/week, 2+ strength</label>
  </div>

 <!-- Harmful Habits -->
  <h2>Harmful Habits</h2>
  <div class="question">
    <label>Alcohol consumption</label>
    <label><input type="radio" name="alcohol" value="None" required> None (0 drinks/week)</label>
    <label><input type="radio" name="alcohol" value="Low risk"> Low risk (Women:1â€“7, Men:1â€“14/week)</label>
    <label><input type="radio" name="alcohol" value="Moderate risk"> Moderate risk (Women:8â€“14, Men:15â€“28/week)</label>
    <label><input type="radio" name="alcohol" value="High risk"> High risk (Women:15â€“21, Men:29â€“42/week)</label>
    <label><input type="radio" name="alcohol" value="Very high"> Very high (&gt;21 / &gt;42/week)</label>
  </div>

  <div class="question">
    <label>Tobacco use</label>
    <label><input type="radio" name="tobacco" value="None" required> None</label>
    <label><input type="radio" name="tobacco" value="Low"> Low (&lt;5/day)</label>
    <label><input type="radio" name="tobacco" value="Moderate"> Moderate (5â€“19/day)</label>
    <label><input type="radio" name="tobacco" value="High"> High (20/day)</label>
    <label><input type="radio" name="tobacco" value="Very high"> Very high (&ge;30/day)</label>
  </div>

  <div class="question">
    <label>Drug use</label>
    <label><input type="radio" name="drugs" value="None" required> None</label>
    <label><input type="radio" name="drugs" value="Low"> Low (occasional)</label>
    <label><input type="radio" name="drugs" value="Moderate"> Moderate (regular, risk)</label>
    <label><input type="radio" name="drugs" value="High"> High (dependence / health risk)</label>
    <label><input type="radio" name="drugs" value="Very high"> Very high (severe)</label>
  </div>

  <div class="question">
    <label>Gambling</label>
    <label><input type="radio" name="gambling" value="None" required> None</label>
    <label><input type="radio" name="gambling" value="Low"> Low (occasional, minimal problems)</label>
    <label><input type="radio" name="gambling" value="Moderate"> Moderate (regular, some problems)</label>
    <label><input type="radio" name="gambling" value="High"> High (frequent, significant problems)</label>
    <label><input type="radio" name="gambling" value="Very high"> Very high (pathological)</label>
  </div>
  <!-- Stress Questions -->
  <h2>Stress & Well-Being (0â€“4 Likert)</h2>
  <div id="questions"></div>

  <!-- Email -->
  <div class="question">
    <label>Email (optional)</label>
    <input type="email" name="email" placeholder="you@example.com">
  </div>

  <button type="submit">Submit</button>
</form>

<!-- Results -->
<div id="results">
  <p id="responseID"></p>
  <p id="totalPoints"></p>
  <p id="categoryColor"></p>
  <p id="breakdown"></p>
  <button id="newFormBtn">Fill Out Again</button>
</div>

<script>
// Likert Questions
const likertLabels = ["Never","Rarely","Sometimes","Often","Very Often"];
const stressQuestions = [
  "In the past month, I felt that things were generally going my way.",
  "During the last month, I felt confident about handling personal problems.",
  "Over the past month, I felt physically and mentally healthy enough to meet daily demands.",
  "In the past month, I was satisfied with my overall well-being and quality of life.",
  "During the last month, I felt energetic and capable of handling both work and personal responsibilities.",
  "Over the past month, I could take breaks and recover adequately during and between workdays.",
  "In the last month, support from colleagues helped me cope with stress.",
  "During the past month, my work schedule allowed me to maintain a healthy work-life balance.",
  "Over the last month, my workload prevented me from completing important personal tasks.",
  "In the past month, I had sufficient control over how I completed my work tasks."
];
const questionsDiv = document.getElementById('questions');
stressQuestions.forEach((q,i)=>{
  const div=document.createElement('div');
  div.className='question';
  div.innerHTML=`<label>${i+1}. ${q}</label>
  <input type="range" min="0" max="4" value="2" name="q${i}" required>
  <div class="range-labels">${likertLabels.map(l=>`<span>${l}</span>`).join('')}</div>`;
  questionsDiv.appendChild(div);
});

// Generate sequential ID
function generateSequentialID() {
  const now=new Date();
  const yearMonth=`${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}`;
  const storageKey=`internalID_${yearMonth}`;
  let currentNumber=parseInt(localStorage.getItem(storageKey)||"0",10);
  currentNumber+=1;
  localStorage.setItem(storageKey,currentNumber);
  return `ASG${yearMonth}${String(currentNumber).padStart(4,'0')}`;
}

// Average helper
function avg(arr){ const nums=arr.map(Number).filter(n=>!isNaN(n)); return nums.length?nums.reduce((a,b)=>a+b,0)/nums.length:0; }

// Form submit
const form = document.getElementById('assessmentForm');
form.addEventListener('submit', e=>{
  e.preventDefault();
  const responseID = generateSequentialID();

  // Stress
  const stressAnswers = stressQuestions.map((q,i)=>parseInt(form.querySelector(`input[name="q${i}"]`).value));
  const stressScore = avg(stressAnswers);

  // Habits
  const habitsValues = ["alcohol","tobacco","drugs","gambling"].map(name=>{
    const val=form.querySelector(`input[name="${name}"]:checked`)?.value;
    switch(val){
      case "None": return 0;
      case "Occasionally": return 1;
      case "Regularly": return 2;
      case "Often": return 3;
      case "Daily": return 4;
      default: return 0;
    }
  });
  const habitsScore = avg(habitsValues);

  // Physical Activity (inverse)
  const phys=form.querySelector('input[name="physical"]:checked')?.value;
  let physicalRaw=0;
  switch(phys){
    case "Little or no activity": physicalRaw=4; break;
    case "150â€“300 min/week, 0â€“1 strength": physicalRaw=3; break;
    case "150â€“300 min/week, 2+ strength": physicalRaw=2; break;
    case ">300 min/week, 2+ strength": physicalRaw=1; break;
    case "Vigorous 75â€“150+ min/week": physicalRaw=0; break;
  }
  const physicalScore=physicalRaw;

  // Chronic
  const chronicList=Array.from(form.querySelectorAll('input[name="chronic"]:checked'))
    .map(c=>c.value).filter(v=>v!=="None");
  const chronicScore = Math.min(4, chronicList.length*2);

  // Weighted total
  const totalScore = (
    stressScore*0.4 +
    habitsScore*0.2 +
    chronicScore*0.2 +
    physicalScore*0.2
  ).toFixed(2);

  // Category & color
  let category="", color="";
  if(totalScore < 1.0){ category="Excellent / Low Risk"; color="ðŸŸ¢"; }
  else if(totalScore < 2.0){ category="Mild Risk"; color="ðŸŸ¡"; }
  else if(totalScore < 3.0){ category="Elevated Risk"; color="ðŸŸ "; }
  else{ category="High / Very High Risk"; color="ðŸ”´"; }

  // Show results
  form.style.display='none';
  const resultsDiv=document.getElementById('results');
  resultsDiv.style.display='block';
  document.getElementById('responseID').textContent=`Response ID: ${responseID}`;
  document.getElementById('totalPoints').textContent=`Total Score: ${totalScore}`;
  document.getElementById('categoryColor').textContent=`Category: ${category} ${color}`;
  document.getElementById('breakdown').innerHTML=`
    <b>Breakdown:</b><br>
    Stress: ${stressScore.toFixed(2)}<br>
    Habits: ${habitsScore.toFixed(2)}<br>
    Chronic: ${chronicScore.toFixed(2)}<br>
    Physical Activity: ${physicalScore.toFixed(2)}
  `;
});

// Reset form
document.getElementById('newFormBtn').addEventListener('click', ()=>{
  form.reset();
  form.style.display='block';
  document.getElementById('results').style.display='none';
});
</script>
</body>
</html>
