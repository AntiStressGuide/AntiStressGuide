<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Stress Index (WHO-Based)</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="Logo AntiStressGuide.png">
<link rel="shortcut icon" type="image/x-icon" href="Logo AntiStressGuide.ico">
<link rel="apple-touch-icon" sizes="180x180" href="Logo AntiStressGuide.png">

<style>
body { font-family: Roboto, Arial, sans-serif; background:#eaf5e8; margin:0; padding:0; line-height:1.6; }
.container { max-width:800px; margin:30px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }

.header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; background:#f7fff8; padding:10px 20px; border-radius:10px 10px 0 0; }
.header img.logo { height:50px; width:auto; }
.header nav a { margin-left:15px; text-decoration:underline; color:#007bff; font-weight:bold; }
.header nav a:hover { color:#27623e; }

h1,h2 { text-align:center; color:#2E5D3D; }
.question { margin:15px 0; padding:15px; border-radius:8px; }
.question:nth-child(odd){ background:#e0f2e9; }
.question:nth-child(even){ background:#f7fff8; }
label { display:block; margin:5px 0; }
input[type="range"] { width:100%; margin-top:5px; }
.range-labels { display:flex; justify-content:space-between; font-size:14px; color:#555; margin-top:5px; }
input[type="checkbox"], input[type="radio"] { margin-right:5px; }
select, input[type=email] { width:100%; padding:8px; margin-top:10px; border-radius:30px; border:1px solid #ccc; }
button { margin-top:10px; padding:12px 25px; color:#fff; background:#2E5D3D; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover{ background:#27623e; }

#results { display:none; margin-top:20px; text-align:center; padding:20px; background:#e0f2e9; border-radius:10px; }

.bar-container { width:100%; background:#d9f0e0; border-radius:10px; margin:10px 0; height:25px; }
.bar { height:100%; border-radius:10px; text-align:right; padding-right:5px; color:#fff; font-weight:bold; line-height:25px; }

footer { margin-top:40px; padding:20px; font-size:0.9em; color:#444; text-align:center; border-top:1px solid #cce6d0; }

/* âœ… Neue Styles fÃ¼r die beiden Submit-Buttons */
.submit-container {
  display: flex;
  justify-content: space-between;  /* linker & rechter Button */
  align-items: center;
  width: 100%;
  max-width: 900px;
  margin: 30px auto;
  padding: 0 40px;
  gap: 20px;                       /* Abstand zwischen Buttons */
  flex-wrap: wrap;                 /* Umbruch bei kleiner Breite */
}

.long-button {
  flex: 1;                         /* beide gleich breit */
  height: 80px;                    /* gleiche HÃ¶he */
  font-size: 18px;
  padding: 15px 20px;
  background: #2E5D3D;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  line-height: 1.3;
  text-align: center;
  min-width: 250px;
}

.long-button:hover {
  background: #27623e;
  transform: scale(1.03);
}

@media (max-width: 600px){
  .header { flex-direction:column; align-items:center; }
  .header nav { margin-top:10px; }

  .submit-container {
    flex-direction: column;
    align-items: center;
  }

  .long-button {
    width: 80%;
  }
}
</style>
</head>

<body>

<div class="container">

<!-- Header -->
<div class="header">
  <img src="Logo AntiStressGuide.png" alt="AntiStressGuide Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="Recommendations.html">Recommendations</a>
  </nav>
</div>

<h1>Enhanced Stress Index (WHO-Based)</h1>

<form id="assessmentForm">

  <!-- Demographics -->
  <h2>Demographics</h2>
  <div class="question">
    <label>Age:</label>
    <select name="age" required>
      <option value="" disabled selected>Select age</option>
      <option value="18-30">18â€“30</option>
      <option value="31-50">31â€“50</option>
      <option value="51-70">51â€“70</option>
      <option value=">70">>70</option>
    </select>
  </div>

  <div class="question">
    <label>Gender:</label>
    <select name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Health Conditions -->
  <h2>Health Conditions</h2>
  <div class="question">
    <label>Do you have any chronic diseases, medical conditions, or recent surgeries?</label>
    <label><input type="checkbox" name="chronic" value="None"> None</label>
    <label><input type="checkbox" name="chronic" value="Cardiovascular Disease"> Cardiovascular Disease</label>
    <label><input type="checkbox" name="chronic" value="Mental Health Condition"> Mental Health Condition</label>
    <label><input type="checkbox" name="chronic" value="Recent Surgery"> Recent Surgery</label>
    <label><input type="checkbox" name="chronic" value="Other"> Other</label>
  </div>

  <!-- Physical Activity -->
  <div class="question">
    <label>Weekly Physical Activity:</label>
    <label><input type="radio" name="physical" value="Little or no activity" required>&lt;150 min/week, no strength</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 0â€“1 strength">150â€“300 min/week, 0â€“1 strength</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 2+ strength">150â€“300 min/week, 2+ strength</label>
    <label><input type="radio" name="physical" value=">300 min/week, 2+ strength">&gt;300 min/week, 2+ strength</label>
    <label><input type="radio" name="physical" value="Vigorous 75â€“150+ min/week">Vigorous 75â€“150+ min/week, 2+ strength</label>
  </div>

  <!-- Harmful Habits -->
  <h2>Harmful Habits</h2>
  <div class="question">
    <label>Alcohol consumption</label>
    <label><input type="radio" name="alcohol" value="0" required> None (0 drinks/week)</label>
    <label><input type="radio" name="alcohol" value="1"> Low risk (Women:1â€“7, Men:1â€“14/week)</label>
    <label><input type="radio" name="alcohol" value="2"> Moderate risk (Women:8â€“14, Men:15â€“28/week)</label>
    <label><input type="radio" name="alcohol" value="3"> High risk (Women:15â€“21, Men:29â€“42/week)</label>
    <label><input type="radio" name="alcohol" value="4"> Very high (Women:21 / Men:42/week)</label>
  </div>

  <div class="question">
    <label>Tobacco use</label>
    <label><input type="radio" name="tobacco" value="0" required> None</label>
    <label><input type="radio" name="tobacco" value="1"> Low (&lt;5/day)</label>
    <label><input type="radio" name="tobacco" value="2"> Moderate (5â€“19/day)</label>
    <label><input type="radio" name="tobacco" value="3"> High (20/day)</label>
    <label><input type="radio" name="tobacco" value="4"> Very high (&ge;30/day)</label>
  </div>

  <div class="question">
    <label>Drug use</label>
    <label><input type="radio" name="drugs" value="0" required> None</label>
    <label><input type="radio" name="drugs" value="1"> Low (occasional)</label>
    <label><input type="radio" name="drugs" value="2"> Moderate (regular, risk)</label>
    <label><input type="radio" name="drugs" value="3"> High (dependence / health risk)</label>
    <label><input type="radio" name="drugs" value="4"> Very high (severe)</label>
  </div>

  <div class="question">
    <label>Gambling</label>
    <label><input type="radio" name="gambling" value="0" required> None</label>
    <label><input type="radio" name="gambling" value="1"> Low (occasional, minimal problems)</label>
    <label><input type="radio" name="gambling" value="2"> Moderate (regular, some problems)</label>
    <label><input type="radio" name="gambling" value="3"> High (frequent, significant problems)</label>
    <label><input type="radio" name="gambling" value="4"> Very high (pathological)</label>
  </div>

  <!-- Stress & Well-Being -->
  <h2>Stress (0â€“4 Likert)</h2>
  <div id="questions"></div>

  <!-- âœ… Zwei gleich groÃŸe Submit-Buttons -->
  <div class="submit-container">
    <button type="submit" name="action" value="index" class="long-button">
      <b>Submit for <br>Index Value</b>
    </button>

    <button type="submit" name="action" value="individual" class="long-button">
      <b>Submit for <br>Individual Recommendations</b>
    </button>
  </div>

</form>

<!-- Results -->
<div id="results">
  <p id="responseID"></p>
  <p id="totalPoints"></p>
  <p id="categoryColor"></p>
  <div id="breakdown"></div>
  <div id="barChart"></div>
  <button id="newFormBtn">Fill Out Again</button>
</div>

<footer>
  &copy; 2025 AntiStressGuide. All rights reserved.
</footer>

<script>
/* JavaScript bleibt unverÃ¤ndert â€“ Likert-Fragen, Berechnung, etc. */
const likertLabels = ["Never","Rarely","Sometimes","Often","Very Often"];
const stressQuestions = [
  "In the past month, I felt that things were generally going my way.",
  "During the last month, I felt confident about handling personal problems.",
  "Over the past month, I felt physically and mentally healthy enough to meet daily demands.",
  "In the past month, I was satisfied with my overall well-being and quality of life.",
  "During the last month, I felt energetic and capable of handling both work and personal responsibilities.",
  "Over the past month, I could take breaks and recover adequately during and between workdays.",
  "In the last month, support from colleagues helped me cope with stress.",
  "During the past month, my work schedule allowed me to maintain a healthy work-life balance.",
  "Over the last month, my workload prevented me from completing important personal tasks.",
  "In the past month, I had sufficient control over how I completed my work tasks."
];

const questionsDiv = document.getElementById('questions');
stressQuestions.forEach((q,i)=>{
  const div=document.createElement('div');
  div.className='question';
  div.innerHTML=`<label>${i+1}. ${q}</label>
  <input type="range" min="0" max="4" value="2" name="q${i}" required>
  <div class="range-labels">${likertLabels.map(l=>`<span>${l}</span>`).join('')}</div>`;
  questionsDiv.appendChild(div);
});

function generateSequentialID(){
  const now=new Date();
  const ym=`${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}`;
  const key=`internalID_${ym}`;
  let num=parseInt(localStorage.getItem(key)||"0",10);
  num+=1;
  localStorage.setItem(key,num);
  return `ASG${ym}${String(num).padStart(4,'0')}`;
}

function avg(arr){const nums=arr.map(Number).filter(n=>!isNaN(n));return nums.length?nums.reduce((a,b)=>a+b,0)/nums.length:0;}

const form=document.getElementById('assessmentForm');
form.addEventListener('submit',e=>{
  e.preventDefault();
  const id=generateSequentialID();
  const stress=avg(stressQuestions.map((q,i)=>parseInt(form.querySelector(`input[name="q${i}"]`).value)));
  const habits=avg(["alcohol","tobacco","drugs","gambling"].map(n=>parseInt(form.querySelector(`input[name="${n}"]:checked`).value)));
  const physVal=form.querySelector('input[name="physical"]:checked')?.value;
  const physScore=physVal==="Little or no activity"?4:physVal==="150â€“300 min/week, 0â€“1 strength"?3:physVal==="150â€“300 min/week, 2+ strength"?2:physVal===">300 min/week, 2+ strength"?1:0;
  const chronicList=Array.from(form.querySelectorAll('input[name="chronic"]:checked')).map(c=>c.value).filter(v=>v!=="None");
  const chronicScore=Math.min(4,chronicList.length*2);
  const total=(stress*0.4+habits*0.2+chronicScore*0.2+physScore*0.2).toFixed(2);
  let cat="",col="";
  if(total<1)cat="Excellent / Low Risk",col="ðŸŸ¢";
  else if(total<2)cat="Mild Risk",col="ðŸŸ¡";
  else if(total<3)cat="Elevated Risk",col="ðŸŸ ";
  else cat="High / Very High Risk",col="ðŸ”´";

  form.style.display='none';
  const res=document.getElementById('results');
  res.style.display='block';
  document.getElementById('responseID').textContent=`Response ID: ${id}`;
  document.getElementById('totalPoints').textContent=`Total Score: ${total}`;
  document.getElementById('categoryColor').textContent=`Category: ${cat} ${col}`;
  document.getElementById('breakdown').innerHTML=`<b>Breakdown:</b><br>Stress: ${stress.toFixed(2)}<br>Habits: ${habits.toFixed(2)}<br>Chronic: ${chronicScore.toFixed(2)}<br>Physical Activity: ${physScore.toFixed(2)}`;

  const chart=document.getElementById('barChart');
  chart.innerHTML='';
  [{label:"Stress",value:stress,color:"#2E5D3D"},{label:"Habits",value:habits,color:"#ff6347"},{label:"Chronic",value:chronicScore,color:"#ffa500"},{label:"Physical",value:physScore,color:"#1e90ff"}]
  .forEach(s=>{
    const perc=(s.value/4*100).toFixed(0);
    const div=document.createElement('div');
    div.className='bar-container';
    div.innerHTML=`<div class="bar" style="width:${perc}%;background:${s.color}">${s.label} ${s.value.toFixed(2)}</div>`;
    chart.appendChild(div);
  });
});

document.getElementById('newFormBtn').addEventListener('click',()=>{
  form.reset();form.style.display='block';document.getElementById('results').style.display='none';document.getElementById('barChart').innerHTML='';
});
</script>

</body>
</html>
