<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enhanced Stress Index (WHO-Based)</title>
<style>
body { font-family: Roboto, Arial, sans-serif; background:#eaf5e8; margin:0; padding:0; }
.container { max-width:700px; margin:30px auto; background:#fff; padding:30px; border-radius:10px; }
h1, h2 { color:#2E5D3D; text-align:center; }
.question { margin:15px 0; padding:15px; border-radius:8px; }
.question:nth-child(odd) { background:#e0f2e9; }
.question:nth-child(even) { background:#f7fff8; }
label { display:block; margin:5px 0; }
input[type="range"] { width:100%; margin-top:5px; }
.range-labels { display:flex; justify-content:space-between; font-size:14px; color:#555; margin-top:5px; }
input[type="checkbox"], input[type="radio"] { margin-right:5px; }
select, input[type=email] { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
button { margin-top:10px; padding:12px 25px; color:#fff; background:#2E5D3D; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover { background:#27623e; }
.score { margin-top:15px; padding:15px; border:1px solid #ccc; border-radius:5px; background:#d4efd5; text-align:left; white-space: pre-line; }
nav { text-align:center; margin-bottom:20px; }
nav a { margin:0 10px; text-decoration:underline; color:#007bff; font-weight:bold; }
nav a:hover { color:#27623e; }
</style>
</head>
<body>

<div class="container">
<nav>
  <a href="index.html">Home</a>
  <a href="results.html">Assessment</a>
  <a href="recommendations.html">Recommendations</a>
</nav>

<h1>Enhanced Stress Index (WHO-Based)</h1>

<form id="assessmentForm">

  <!-- Demographics -->
  <div class="question">
    <label>Age:</label>
    <select name="age" required>
      <option value="" disabled selected>Select age</option>
      <option value="18-30">18â€“30</option>
      <option value="31-50">31â€“50</option>
      <option value="51-70">51â€“70</option>
      <option value=">70">>70</option>
    </select>
  </div>

  <div class="question">
    <label>Gender:</label>
    <select name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Health Conditions -->
  <h2>Health Conditions</h2>
  <div class="question">
    <label>Do you have any chronic diseases, medical conditions, or recent surgeries?</label>
    <label><input type="checkbox" name="chronic" value="None"> None</label>
    <label><input type="checkbox" name="chronic" value="Cardiovascular Disease"> Cardiovascular Disease</label>
    <label><input type="checkbox" name="chronic" value="Mental Health Condition"> Mental Health Condition</label>
    <label><input type="checkbox" name="chronic" value="Recent Surgery"> Recent Surgery</label>
    <label><input type="checkbox" name="chronic" value="Other"> Other</label>
  </div>

  <!-- Physical Activity -->
  <div class="question">
    <label>Weekly Physical Activity:</label>
    <label><input type="radio" name="physical" value="Little or no activity" required> &lt;150 min/week, no strength</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 0â€“1 strength"> 150â€“300 min/week, strength 0â€“1 days</label>
    <label><input type="radio" name="physical" value="150â€“300 min/week, 2+ strength"> 150â€“300 min/week, strength 2+ days</label>
    <label><input type="radio" name="physical" value=">300 min/week, 2+ strength"> &gt;300 min/week, strength 2+ days</label>
    <label><input type="radio" name="physical" value="Vigorous 75â€“150+ min/week"> Vigorous 75â€“150+ min/week, strength 2+ days</label>
  </div>

  <!-- Harmful Habits -->
  <h2>Harmful Habits</h2>
  <div class="question">
    <label>Alcohol consumption</label>
    <label><input type="radio" name="alcohol" value="None" required> None</label>
    <label><input type="radio" name="alcohol" value="Low risk"> Low risk</label>
    <label><input type="radio" name="alcohol" value="Moderate risk"> Moderate risk</label>
    <label><input type="radio" name="alcohol" value="High risk"> High risk</label>
    <label><input type="radio" name="alcohol" value="Very high"> Very high</label>
  </div>

  <div class="question">
    <label>Tobacco use</label>
    <label><input type="radio" name="tobacco" value="None" required> None</label>
    <label><input type="radio" name="tobacco" value="Low"> Low</label>
    <label><input type="radio" name="tobacco" value="Moderate"> Moderate</label>
    <label><input type="radio" name="tobacco" value="High"> High</label>
    <label><input type="radio" name="tobacco" value="Very high"> Very high</label>
  </div>

  <div class="question">
    <label>Drug use</label>
    <label><input type="radio" name="drugs" value="None" required> None</label>
    <label><input type="radio" name="drugs" value="Low"> Low</label>
    <label><input type="radio" name="drugs" value="Moderate"> Moderate</label>
    <label><input type="radio" name="drugs" value="High"> High</label>
    <label><input type="radio" name="drugs" value="Very high"> Very high</label>
  </div>

  <div class="question">
    <label>Gambling</label>
    <label><input type="radio" name="gambling" value="None" required> None</label>
    <label><input type="radio" name="gambling" value="Low"> Low</label>
    <label><input type="radio" name="gambling" value="Moderate"> Moderate</label>
    <label><input type="radio" name="gambling" value="High"> High</label>
    <label><input type="radio" name="gambling" value="Very high"> Very high</label>
  </div>

  <!-- Stress & Well-Being -->
  <h2>Stress & Well-Being (0â€“4 Likert Scale)</h2>
  <div id="questions"></div>

  <!-- Email -->
  <div class="question">
    <label>Email (optional)</label>
    <input type="email" name="email" placeholder="you@example.com">
  </div>

  <button type="submit">Submit</button>
</form>

<div class="score" id="results" style="display:none;"></div>

<script>
const likertLabels = ["Never","Rarely","Sometimes","Often","Very Often"];
const stressQuestions = [
  "In the past month, I felt that things were generally going my way.",
  "During the last month, I felt confident about handling personal problems.",
  "Over the past month, I felt physically and mentally healthy enough to meet daily demands.",
  "In the past month, I was satisfied with my overall well-being and quality of life.",
  "During the last month, I felt energetic and capable of handling both work and personal responsibilities.",
  "Over the past month, I could take breaks and recover adequately during and between workdays.",
  "In the last month, support from colleagues helped me cope with stress.",
  "During the past month, my work schedule allowed me to maintain a healthy work-life balance.",
  "Over the last month, my workload prevented me from completing important personal tasks.",
  "In the past month, I had sufficient control over how I completed my work tasks."
];

// Render stress questions
const questionsDiv = document.getElementById('questions');
stressQuestions.forEach((q,i)=>{
  const div=document.createElement('div');
  div.className='question';
  div.innerHTML=`
    <label>${i+1}. ${q}</label>
    <input type="range" min="0" max="4" value="2" name="q${i}" required>
    <div class="range-labels">
      ${likertLabels.map(label=>`<span>${label}</span>`).join('')}
    </div>`;
  questionsDiv.appendChild(div);
});

// Generate sequential Response ID
function generateSequentialID(){
  const now=new Date();
  const yearMonth=`${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}`;
  const storageKey=`internalID_${yearMonth}`;
  let currentNumber=parseInt(localStorage.getItem(storageKey) || "0",10);
  currentNumber+=1;
  localStorage.setItem(storageKey,currentNumber);
  return `ASG${yearMonth}${String(currentNumber).padStart(4,'0')}`;
}

// Submit form
const form=document.getElementById('assessmentForm');
form.addEventListener('submit', async e=>{
  e.preventDefault();
  const responseID=generateSequentialID();

  // Punkte berechnen
  let stressPoints=0;
  stressQuestions.forEach((q,i)=>{
    const val=parseInt(form.querySelector(`input[name="q${i}"]`).value);
    if(!isNaN(val)) stressPoints+=val;
  });

  let physicalPoints=0;
  const phys=form.querySelector('input[name="physical"]:checked')?.value;
  switch(phys){
    case "Little or no activity": physicalPoints=0; break;
    case "150â€“300 min/week, 0â€“1 strength": physicalPoints=1; break;
    case "150â€“300 min/week, 2+ strength": physicalPoints=2; break;
    case ">300 min/week, 2+ strength": physicalPoints=3; break;
    case "Vigorous 75â€“150+ min/week": physicalPoints=4; break;
  }

  let badPoints=0;
  if(form.age.value==="31-50") badPoints+=1;
  if(form.age.value==="51-70") badPoints+=2;
  if(form.age.value==">70") badPoints+=3;

  form.querySelectorAll('input[name="chronic"]:checked').forEach(c=>{
    if(c.value!=="None") badPoints+=2;
  });

  ["alcohol","tobacco","drugs","gambling"].forEach(name=>{
    const val=form.querySelector(`input[name="${name}"]:checked`)?.value;
    if(val && val!=="None") badPoints+=1;
  });

  let totalPoints=stressPoints + badPoints - physicalPoints;
  if(totalPoints<0) totalPoints=0;
  if(totalPoints>63) totalPoints=63;

  // Kategorie & Farbpunkt
  let category="", color="";
  if(totalPoints<=12){ category="Sehr gut / niedriges Risiko"; color="ðŸŸ¢"; }
  else if(totalPoints<=25){ category="Gut / mildes Risiko"; color="ðŸŸ¢"; }
  else if(totalPoints<=38){ category="MÃ¤ÃŸig / mittleres Risiko"; color="ðŸŸ¡"; }
  else if(totalPoints<=51){ category="ErhÃ¶ht / auffÃ¤lliges Risiko"; color="ðŸŸ "; }
  else{ category="Hoch / sehr hohes Risiko"; color="ðŸ”´"; }

  // Ergebnisanzeige: drei Zeilen
  const resultsDiv=document.getElementById('results');
  resultsDiv.style.display="block";
  resultsDiv.textContent=`Response ID: ${responseID}\n${totalPoints}\nKategorie: ${category} Farbpunkt: ${color}`;

  // Daten an Web-App senden (nur wenn Werte vorhanden)
  const payload={responseID,totalPoints,category,color};
  try{
    await fetch("https://script.google.com/macros/s/AKfycbyE4HgeG1_q_QdD0EblC0aqMDlS9qugNrAqeMdefkOVGiFTzQYzdjhVgcpPfjdJ_6lN/exec",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
  }catch(err){ console.error(err); }

  form.style.display='none';
});

// Formular zurÃ¼cksetzen
document.getElementById('results').addEventListener('click', ()=>{
  form.reset();
  form.style.display='block';
  document.getElementById('results').style.display='none';
});
</script>
</div>
</body>
</html>
