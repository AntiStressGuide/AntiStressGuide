<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AntiStressGuide Payment</title>

<link rel="icon" type="image/png" href="Logo AntiStressGuide.png">
<link rel="shortcut icon" type="image/x-icon" href="Logo AntiStressGuide.ico">
<link rel="apple-touch-icon" sizes="180x180" href="Logo AntiStressGuide.png">

<style>
body { font-family: Roboto, Arial, sans-serif; background:#eaf5e8; margin:0; padding:0; line-height:1.6; }
.container { max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }

header { display:flex; align-items:center; gap:20px; margin-bottom:30px; }
header img.logo { height:60px; width:auto; }
header h1 { color:#2E5D3D; font-size:1.8em; margin:0; flex:1; }

p { color:#444; margin-bottom:30px; font-size:16px; text-align:center; }

button.payment-btn { 
    display:flex; align-items:center; justify-content:center; 
    width:100%; padding:15px; margin:10px 0; font-size:18px; 
    border:none; border-radius:8px; cursor:pointer; color:#fff; 
    transition:0.3s; 
}
button.payment-btn img { height:30px; margin-right:15px; }

button#paypal-btn { background:#003087; }
button#paypal-btn:hover { background:#001f5c; }

button#stripe-btn { background:#6772e5; }
button#stripe-btn:hover { background:#4353b3; }

footer { margin-top:50px; font-size:0.9em; color:#444; text-align:center; border-top:1px solid #cce6d0; padding-top:20px; }

@media(max-width:500px){
  header { flex-direction: column; text-align:center; }
  header h1 { margin-top:10px; }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="Logo AntiStressGuide.png" alt="AntiStressGuide Logo" class="logo">
    <h1>Complete Your Payment</h1>
  </header>

  <p>Choose your preferred payment method to access your individual AntiStressGuide recommendations.</p>

  <!-- PayPal Button -->
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
    <button type="submit" class="payment-btn" id="paypal-btn">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo"> Pay with PayPal
    </button>
  </form>

  <!-- Stripe Button -->
  <form action="stripe_payment.php" method="POST">
    <button type="submit" class="payment-btn" id="stripe-btn">
      <img src="https://stripe.com/img/v3/home/twitter.png" alt="Stripe Logo"> Pay with Stripe
    </button>
  </form>
</div>

<footer>&copy; 2025 AntiStressGuide. All rights reserved.</footer>

</body>
</html>
