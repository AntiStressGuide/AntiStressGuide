<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title><h1>Individual Recommendations Based on the Last Published Data from the World Health Organisation (WHO)</h1>
</title>
<style>
body { font-family: Roboto, Arial, sans-serif; background:#eaf5e8; margin:0; padding:0; }
nav { text-align:center; margin:0; padding:15px; background:#fff; border-bottom:1px solid #ccc; position:sticky; top:0; z-index:100; }
nav a { margin:0 10px; text-decoration:underline; color:#007bff; font-weight:bold; }
nav a:hover { color:#27623e; }
.container { max-width:700px; margin:20px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
h1, h2 { color:#2E5D3D; text-align:center; }
label { display:block; margin:10px 0; font-weight:500; }
input[type="text"] { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { margin-top:15px; padding:12px 25px; color:#fff; background:#2E5D3D; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover { background:#27623e; }
input[type="radio"], input[type="checkbox"] { width:20px; height:20px; margin-right:10px; vertical-align:middle; cursor:pointer; }
.search-section { margin:20px 0; text-align:center; }
#results { margin-top:30px; text-align:center; color:#333; }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="index.html">Home</a>
  <a href="Results.html">Enhanced Stress Index</a>
</nav>

<div class="container">
  <h1><h1>Individual Recommendations Based on the Last Published Data from the World Health Organisation (WHO)</h1>
</h1>
  <p>Please enter your unique assessment ID to retrieve personalized recommendations based on the latest WHO standards. Example ID: <strong>ASG-001234</strong></p>

  <!-- Search Form -->
  <form id="searchForm" class="search-section">
    <input type="text" name="assessmentID" placeholder="Enter your assessment ID, e.g., ASG-001234" required>
    <button type="submit">Retrieve Recommendations</button>
  </form>

  <!-- Results -->
  <div id="results"></div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e){
  e.preventDefault();
  const id = e.target.assessmentID.value.trim();
  if(id) {
    document.getElementById('results').innerHTML = `
      <h2>Recommendations for ${id}</h2>
      <p>Access to personalized recommendations requires payment: <strong>19,99 â‚¬</strong></p>
      <p>After payment, detailed recommendations based on the latest WHO stress guidelines will be displayed here.</p>
    `;
  }
});
</script>

</body>
</html>
